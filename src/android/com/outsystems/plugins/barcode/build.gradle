buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
    }
}

repositories {
    google()
    mavenCentral()
    repositories {
        maven { url 'https://pkgs.dev.azure.com/OutSystemsRD/9e79bc5b-69b2-4476-9ca5-d67594972a52/_packaging/PublicArtifactRepository/maven/v1' }
    }
}

repositories{
    flatDir {
        dirs 'src/main/libs'
    }
}


apply plugin: 'kotlin-kapt'

dependencies {
    implementation("com.github.outsystems:oscore-android:1.2.0@aar")
    implementation("com.github.outsystems:oscordova-android:2.0.1@aar")
    implementation("com.github.outsystems:osbarcode-android:1.1.5-dev@aar")

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation "androidx.activity:activity-ktx:1.4.0"

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.5.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.3'

    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.google.mlkit:barcode-scanning:17.2.0'
    implementation "androidx.camera:camera-camera2:1.3.0"
    implementation "androidx.camera:camera-lifecycle:1.0.2"
    implementation "androidx.camera:camera-view:1.0.0-alpha31"
    implementation "androidx.activity:activity-compose:1.4.0"
    implementation 'androidx.compose.material3:material3:1.0.0'
    implementation 'androidx.compose.material3:material3-window-size-class:1.0.0'
}
