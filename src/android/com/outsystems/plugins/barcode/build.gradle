buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
    }
}

repositories {
    google()
    mavenCentral()
    repositories {
        maven { url 'https://pkgs.dev.azure.com/OutSystemsRD/9e79bc5b-69b2-4476-9ca5-d67594972a52/_packaging/PublicArtifactRepository/maven/v1' }
    }
}

repositories{
    flatDir {
        dirs 'src/main/libs'
    }
}

dependencies {
    implementation("com.github.outsystems:oscore-android:1.2.0@aar")
    implementation("com.github.outsystems:oscordova-android:2.0.1@aar")
    // TODO replace with new version once lib is published to maven central
    //implementation("com.github.outsystems:osbarcode-android:1.2.1@aar")
    implementation(files("libs/OSBarcodeLib-debug.aar"))

    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation "androidx.activity:activity-ktx:1.9.3"

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.google.mlkit:barcode-scanning:17.3.0'
    implementation "androidx.camera:camera-camera2:1.4.0"
    implementation "androidx.camera:camera-lifecycle:1.4.0"
    implementation "androidx.camera:camera-view:1.4.0"
    implementation "androidx.activity:activity-compose:1.9.3"
    implementation 'androidx.compose.material3:material3:1.3.1'
    implementation 'androidx.compose.material3:material3-window-size-class:1.3.1'
}
